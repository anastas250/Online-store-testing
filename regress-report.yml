bugreports:
  - summary: |
      Поиск товаров по несуществующему названию
    environment: |
      Google Chrome MacOS 14.4.1 (23E224)
    steps-to-reproduce: |
      - Открываем главную страницу https://hexlet-products-store.vercel.app
      - Вводим слово "hexlet" в поисковую строку
    expected-result: |
      Пользователь должен увидеть надпись "Ничего не найдено!" в режиме реального времени
    actual-result: |
      Исчезла кнопка "Следующая", а товары с первой страницы каталога остались видны пользователю

  - summary: |
      Фильтрациция товаров по его наличию
    environment: |
      Google Chrome MacOS 14.4.1 (23E224)
    steps-to-reproduce: |
      - Открываем главную страницу https://hexlet-products-store.vercel.app
      - Убираем галочку с пункта "в наличии"
    expected-result: |
      Пользователь должен увидеть все товары, которых нет в наличии
    actual-result: |
      Исчезла кнопка "Следующая", а товары с первой страницы каталога остались видны пользователю

  - summary: |
      Выбор русского языка
    environment: |
      Google Chrome MacOS 14.4.1 (23E224)
    steps-to-reproduce: |
      - Открываем главную страницу https://hexlet-products-store.vercel.app
      - Нажимаем кнопку "Language"
      - Выбираем "Russian" из выпадающего списка
    expected-result: |
      Весь интерфейс сайта сменился на русский язык
    actual-result: |
      Названия категорий, описание товаров и названия языков в выпадающем списке кнопки "Язык" остались на английском языке
