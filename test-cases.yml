---
- summary: |
    Поиск товаров по его названию
  requirement: |
    При вводе названия товара в поисковую строку на странице отображаются все подходящие товары
  prerequisites: |
    Открыта главная страница
  steps:
    - Вводим слово "iPhone" в поисковую строку
  expected-result: |
    Пользователь должен увидеть все товары, содержащие слово "iPhone" в названии

- summary: |
    Поиск товаров по несуществующему названию
  requirement: |
    При вводе несуществующего названия товара в поисковую строку на странице отображается надпись "Ничего не найдено!"
  prerequisites: |
    Открыта главная страница
  steps:
    - Вводим слово "hexlet" в поисковую строку
  expected-result: |
    Пользователь должен увидеть надпись "Ничего не найдено!"

- summary: |
    Поиск товара по категории
  requirement: |
    При выборе категории из выпадающего списка на странице отображаются товары из выбранной категории
  prerequisites: |
    Открыта главная страница
  steps:
    - Выбираем категорию "skincare" из выпадающего списка
  expected-result: |
    Пользователь должен увидеть все товары из категории "skincare"
    
- summary: |
    Фильтрациция товаров по производителю
  requirement: |
    При выборе производителя из списка на странице отображаются товары от выбранного производителя
  prerequisites: |
    Открыта главная страница
  steps:
    - Выбираем производителя "Apple" из списка производителей
  expected-result: |
    Пользователь должен увидеть все товары от производиетля "Apple"

- summary: |
    Фильтрациция товаров по нескольким производителям
  requirement: |
    При выборе нескольких производителей из списка на странице отображаются товары от выбранных производителей
  prerequisites: |
    Открыта главная страница
  steps:
    - Выбираем производителей "Apple" и "Dermive" из списка производителей
  expected-result: |
    Пользователь должен увидеть все товары только от производиетлей "Apple" и "Dermive"

- summary: |
    Фильтрациция товаров по его наличию
  requirement: |
    Убрав галочку с пункта "в наличии" должны отображаться товары, которых в наличии нет
  prerequisites: |
    Открыта главная страница
    Стоит галочка на пункте "в наличии"
  steps:
    - Убираем галочку с пункта "в наличии"
  expected-result: |
    Пользователь должен увидеть все товары, которых нет в наличии

- summary: |
    Фильтрациция товаров по его цене
  requirement: |
    При вводе ценового диапазона выводятся товары, которые входят в рамки этого диапазона
  prerequisites: |
    Открыта главная страница
  steps:
    - Вводим значение "100" в окно "От"
    - Вводим значение "1500" в окно "До"
  expected-result: |
    Пользователь должен увидеть все товары с ценой от 100 до 1500

- summary: |
    Фильтрациця товаров по нескольким фильтрам
  requirement: |
    При фильтрации товаров по нескольким фильтрам на странице выводятся товары, подходящие под заданные критерии
  prerequisites: |
    Открыта главная страница
  steps:
    - Выбираем категорию "skincare" из выпадающего списка
    - Выбираем производителя "L'Oreal Paris" из списка производителей
    - Вводим значение "10" в окно "От"
    - Вводим значение "100" в окно "До"
  expected-result: |
    Пользователь должен увидеть все товары категории "skincare" от производиетля "L'Oreal Paris" с ценой от 10 до 100

- summary: |
    Отображение товара в каталоге
  requirement: |
    Товар в каталоге отображается с названием, рейтингом, ценой со скидкой и без. 
  prerequisites: |
    Открыта главная страница
  steps:
    - Выбираем любой товар в каталоге
  expected-result: |
    Пользователь должен увидеть отображение товара с названием, рейтингом, ценой со скидкой и без.

- summary: |
    Просмотр полной информации о товаре
  requirement: |
    При нажатии на товар должна открываться страница с подробной информацией о товаре (категория, название, оценка, цена, скидка, количество товара в наличии, фото, описание)
  prerequisites: |
    Открыта главная страница
  steps:
    - Выбрать любой товар на странице
  expected-result: |
    Пользователь должнен перейти на страницу с подробной информацией о выбранном товаре (категория, название, оценка, цена, скидка, количество товара в наличии, фото, описание)

- summary: |
    Просмотр фотографий товара
  requirement: |
    Пользователь должен иметь возможность переключаться между фотографиями товара
  prerequisites: |
    Открыта главная страница
  steps:
    - Выбрать любой товар на странице
    - Нажать на одну из уменьшенных фотографий товара
  expected-result: |
      Выбранная фотография должна увеличиться

- summary: |
    Переход в катагорию товаров по хэштегу со страницы товара
  requirement: |
    Пользователь должен иметь возможность переходить в категории товаров по хэштегам со страниц товаров
  prerequisites: |
    Открыта главная страница
  steps:
    - Выбрать любой товар на странице
    - Нажать на хэштег
  expected-result: |
      Пользователь перешел на страницу с выбранной категорией товара

- summary: |
    Добавление товара в корзину с главной страницы
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину с главной страницы
  prerequisites: |
    Открыта главная страница
    Корзина пустая
  steps:
    - Выбрать любой товар на странице
    - Нажать кнопку "В корзину"
  expected-result: |
      Выбранный товар должен отображаться в корзине

- summary: |
    Добавление товара в корзину со страницы с полной информацией о товаре
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину со страницы с полной информацией о товаре
  prerequisites: |
    Открыта главная страница
    Корзина пустая
  steps:
    - Выбрать любой товар на странице
    - Нажать на него
    - Нажать кнопку "В корзину"
  expected-result: |
      Выбранный товар должен отображаться в корзине

- summary: |
    Добавление нескольких одинаковых товаров в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять несколько одинаковых товаров в корзину
  prerequisites: |
    Открыта главная страница
    Корзина пустая
  steps:
    - Выбрать любой товар на странице
    - Нажать кнопку "В корзину"
    - Повторно нажать кнопку "В корзину"
  expected-result: |
      Выбранный товар должен отображаться в корзине с правильным количеством

- summary: |
    Добавление нескольких разных товаров в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять несколько разных товаров в корзину
  prerequisites: |
    Открыта главная страница
    Корзина пустая
  steps:
    - Выбрать любой товар на странице
    - Нажать кнопку "В корзину"
    - Выбрать любой другой товар на странице
    - Нажать кнопку "В корзину"
  expected-result: |
      Все выбранные товары должны отображаться в корзине

- summary: |
    Просмотр корзины
  requirement: |
    Пользователь должен иметь возможность просматривать содержимое корзины
  prerequisites: |
    Открыта главная страница
    Корзина пустая
  steps:
    - Выбрать любой товар на странице
    - Нажать кнопку "В корзину"
    - Нажать на кнопку "Корзина"
  expected-result: |
      Открывается корзина с выбранным продуктом, его ценой, количеством и общей суммой заказа

- summary: |
    Удаление одного товара из корзины
  requirement: |
    Пользователь должен иметь возможность удалять выбранный товар из корзины
  prerequisites: |
    Открыта страница с содержимым корзины
    В корзине имеется товар
  steps:
    - Выбрать любой товар в корзине
    - Нажать кнопку "Удалить"
  expected-result: |
      Товар удаляется из корзины

- summary: |
    Удаление сразу всех товаров из корзины
  requirement: |
    Пользователь должен иметь возможность удалять сразу все товары из корзины
  prerequisites: |
    Открыта страница с содержимым корзины
    В корзине имеется несколько товаров
  steps:
    - Нажать кнопку "Очистить корзину"
  expected-result: |
      Корзина пустая

- summary: |
    Оформление заказа
  requirement: |
    Пользователь должен иметь возможность оформить заказ
  prerequisites: |
    Открыта страница с содержимым корзины
    В корзине имеется товар
  steps:
    - Нажать кнопку "Оформить заказ"
  expected-result: |
      Появляется окно с надписью "Заказ успешно формлен", списком товаров и общей суммой заказа

- summary: |
    Переход на страницу оплаты при оформлении заказа
  requirement: |
    Пользователь должен иметь возможность перейти на страницу оплаты при оформлении заказа
  prerequisites: |
    Открыта страница с содержимым корзины
    В корзине имеется товар
  steps:
    - Нажать кнопку "Оформить заказ"
  expected-result: |
      Пользователь переходит на страницу оплаты

- summary: |
    Возможность продолжить покупки после просмотра корзины
  requirement: |
    Пользователь должен иметь возможность вернуться в каталог и продолжить покупки
  prerequisites: |
    Открыта страница с содержимым корзины
    В корзине имеется товар
  steps:
    - Нажать кнопку "Продолжить покупки"
  expected-result: |
      Открывается главная страница

- summary: |
    Перемотка страниц каталога вперед
  requirement: |
    Пользователь должен иметь возможность перематывать страницы каталога вперед
  prerequisites: |
    Открыта главная страница
  steps:
    - Нажать кнопку "Следующая"
  expected-result: |
      При нажатии на кнопку "Следующая" каталог перелистывается на одну страницу вперед

- summary: |
    Перемотка страниц каталога назад
  requirement: |
    Пользователь должен иметь возможность перематывать страницы каталога назад
  prerequisites: |
    Открыта главная страница
  steps:
    - Нажать кнопку "Следующая"
    - Нажать кнопку "Предыдущая"
  expected-result: |
      При нажатии на кнопку "Предыдущая" каталог открывается на той же странице, что и перед нажатием на кнопку "Следующая"

- summary: |
    Перемотка страниц каталога назад с первой страницы
  requirement: |
    Пользователь не может перемотать каталог на предыдущую страницу, находясь на первой странице каталога
  prerequisites: |
    Открыта главная страница
  steps:
    - Нажать кнопку "Предыдущая"
  expected-result: |
      Ничего не происходит

- summary: |
    Выбор английского языка
  requirement: |
    При смене языка весь интерфейс сайта должен перевестись на выбранный язык
  prerequisites: |
    Открыта главная страница на русском языке
  steps:
    - Нажать кнопку "Язык"
    - Выбрать "English"
  expected-result: |
      Весь интерфейс сайта сменился на английский язык

- summary: |
    Выбор русского языка
  requirement: |
    При смене языка весь интерфейс сайта должен перевестись на выбранный язык
  prerequisites: |
    Открыта главная страница на английском языке
  steps:
    - Нажать кнопку "Language"
    - Выбрать "Русский"
  expected-result: |
      Весь интерфейс сайта сменился на русский язык

- summary: |
    Возвращение на главную страницу с помощью кнопки "Магазин"
  requirement: |
    При нажатии на кнопку "Магазин" пользователь возвращается на главную страницу магазина
  prerequisites: |
    Открыта корзина
  steps:
    - Нажать кнопку "Магазин"
  expected-result: |
      Пользователь вернулся на главную страницу

- summary: |
    Возвращение на главную страницу при нажатии на логотип магазина
  requirement: |
    При нажатии на логотип магазина в левом верхнем углу пользователь возвращается на главную страницу магазина
  prerequisites: |
    Открыта корзина
  steps:
    - Нажать на логотип магазина в левом верхнем углу
  expected-result: |
      Пользователь вернулся на главную страницу

- summary: |
    Открытие сайта на мобильном устройстве
  requirement: |
    При открытии интернет-магазина с мобильного устройства сайт должен адаптироваться под него
  prerequisites: |
    Используется мобильное устройство
  steps:
    - Открыть сайт интернет-магазина https://hexlet-products-store.vercel.app
    - Выставить фильтры
    - Добавить товар в корзину
    - Перейти в корзину
    - Оформить заказ
    - Вернуться в каталог
    - Просмотреть информацию о товаре
  expected-result: |
      Сайт адаптируется под мобильное устройство (текст не смещен, читабельный шрифт, элементы не выходят за приделы экрана, сайт удобен в использовании)
